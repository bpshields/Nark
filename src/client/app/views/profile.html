<md-content md-theme="dark" class="md-padding">
    <form name="something">
        <div layout-gt-xs="row">
            <div layout="column" flex="30">
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="vm.service.alias">
                </md-input-container>
                <md-input-container>
                    <label>Host</label>
                    <input ng-model="vm.service.hostname">
                </md-input-container>
                <md-input-container>
                    <label>Port</label>
                    <input ng-model="vm.service.port">
                </md-input-container>
                <md-input-container>
                    <label>Request Type</label>
                    <md-select ng-model="vm.service.method">
                        <md-option ng-repeat="item in vm.types" value="{{item}}">
                            {{item}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>Content Type</label>
                    <md-select ng-model="vm.service.contentType">
                        <md-option ng-repeat="item in vm.contentTypes" value="{{item}}">
                            {{item}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout="column" flex>
                <md-input-container flex>
                    <label>Description</label>
                    <textarea ng-model="vm.user.description" columns="3" md-maxlength="500" />
                </md-input-container>
                <md-input-container flex>
                    <label>Payload</label>
                    <textarea ng-model="vm.user.payload" columns="3" md-maxlength="500" />
                </md-input-container>
            </div>
        </div>
    </form>
</md-content>
