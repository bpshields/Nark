<md-content md-theme="dark" class="md-padding">
    <form name="something">
        <div layout-gt-xs="row">
            <div layout="column" flex="30">
                <md-input-container>
                    <label>Service Name</label>
                    <input ng-model="vm.user.name">
                </md-input-container>
                <md-input-container>
                    <label>Request Type</label>
                    <md-select ng-model="vm.selectedType">
                        <md-option ng-repeat="state in vm.types" value="{{state}}">
                            {{state}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>Content Type</label>
                    <input ng-model="vm.contentType">
                </md-input-container>
            </div>
            <div layout="column" flex>
                <md-input-container flex>
                    <label>Description</label>
                    <textarea ng-model="vm.user.description" columns="3" md-maxlength="500" />
                </md-input-container>
                <md-input-container flex>
                    <label>Payload</label>
                    <textarea ng-model="vm.user.payload" columns="3" md-maxlength="500" />
                </md-input-container>
            </div>
        </div>
    </form>
</md-content>
